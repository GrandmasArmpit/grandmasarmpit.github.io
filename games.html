<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spencer's Link-Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2b7163ebfa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="https://www.spencersforum.xyz/" id="navbar__logo"
          ><img src="images/linkhublogo.png" alt="Spencer's Link-Hub"
        /></a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="https://www.spencersforum.xyz/" class="navbar__links">
              Home
            </a>
          </li>
          <div class="navbar_forum">
            <li class="navbar__btn">
              <a href="https://www.spencersforum.xyz/forum/" target="_blank"
                ><img src="images/logo.png" alt="FORUM"
              /></a>
            </li>
          </div>
          <li class="navbar__item">
            <a
              href="https://www.spencersforum.xyz/games.html"
              class="navbar__links"
            >
              <i class="fa-solid fa-gamepad fa-2xl"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="gamescreen">
      <ul class="navbar_btn">
        <a
          href="https://ozh.github.io/cookieclicker/"
          target="_blank"
          class="button"
          >Cookie Clicker</a
        >
        <a
          href="https://hextris.github.io/hextris"
          target="_blank"
          class="button"
          >Hextris</a
        >
        <a
          href="https://mrbid.github.io/cubeshooter/"
          target="_blank"
          class="button"
          >Cube Shooter</a
        >
        <a href="https://play2048.co/" target="_blank" class="button">2048</a>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
